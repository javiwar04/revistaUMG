name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Next 16 static export)
        run: npm run build

      - name: List build output
        run: |
          ls -la
          ls -la out || true

      # (Opcional) Ver tamaño de out y fallar si excede ~240 MB
      - name: Check out folder size
        run: |
          du -sh out || true
          test $(du -s out | awk '{print $1}') -lt 245000 || (echo "out/ demasiado grande" && exit 1)

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_SEA_01436831E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: out         # ⬅️ ¡solo subimos la carpeta exportada!
          skip_app_build: true      # ⬅️ no construir en Oryx

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_SEA_01436831E }}
          action: close
